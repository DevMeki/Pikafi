<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        #header {

        #logoimg {

        #logoandname {
            display: flex;
            justify-content: start;
        }

        #name {
            color: #75dbd9;
        }

        a {
            text-decoration: none;
        }

            font-size: 50px;

            /* word-spacing: 20px; */
        }
        #bodyimg{

                </button>

                        <!-- Li starts here -->
                        <li class="nav-item">
                            <a href=""><button class="nav-link active rounded-5" id="home-tab" data-bs-toggle="tab"

                        <li class="nav-item">

                        <li class="nav-item">
                            <button class="nav-link rounded-5" id="social-tab" data-bs-toggle="tab" type="button"

                        <li class="nav-item">
                            <a href="Login.html"><button class="nav-link rounded-5" id="profile-tab"
                                    data-bs-toggle="tab" type="button" aria-selected="false">Profile </button></a>

    <!-- nav ends here  -->

    <div class=""></div>

            <img src="images/logo.png" id="bodyimg">
